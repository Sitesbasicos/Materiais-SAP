const container = document.getElementById("materialsContainer");
const cartItems = document.getElementById("cartItems");
let cart = [];

function displayMaterials(items) {
  container.innerHTML = "";
  items.forEach(item => {
    const card = document.createElement("div");
    card.classList.add("card", "fadeIn");
    card.innerHTML = `
      <div class="categoria">üóÇ ${item.categoria}</div>
      <div class="descricao">üì¶ ${item.descricao}</div>
      <div class="codigo">C√≥digo: ${item.codigo}</div>
      <div class="embalagem">Embalagem: ${item.embalagem}</div>
      <div class="quant-container">
        <input type="number" min="1" value="1" id="qty-${item.codigo}">
        <button onclick="addToCart('${item.codigo}')">‚ûï Adicionar</button>
      </div>
    `;
    container.appendChild(card);
  });
}

function addToCart(codigo) {
  const material = materials.find(m => m.codigo === codigo);
  const qty = parseInt(document.getElementById(`qty-${codigo}`).value);
  const existing = cart.find(i => i.codigo === codigo);
  if (existing) existing.quantidade += qty;
  else cart.push({ ...material, quantidade: qty });
  displayCart();
}

function removeFromCart(codigo) {
  cart = cart.filter(i => i.codigo !== codigo);
  displayCart();
}

function displayCart() {
  cartItems.innerHTML = "";
  cart.forEach(item => {
    const div = document.createElement("div");
    div.classList.add("cart-item", "fadeIn");
    div.innerHTML = `
      <div>üõí ${item.descricao} (x${item.quantidade})</div>
      <div>
        <button onclick="removeFromCart('${item.codigo}')">‚ùå Excluir</button>
      </div>
    `;
    cartItems.appendChild(div);
  });
}
document.getElementById("searchBox").addEventListener("input", e => {
  const search = e.target.value.toLowerCase();
  const filtered = materials.filter(item =>
    item.descricao.toLowerCase().includes(search) ||
    item.codigo.includes(search)
  );

  if (filtered.length === 0) {
    container.innerHTML = `<p style="font-weight:bold; color:#cff0000; margin:20px;">
      Perd√£o,ainda n√£o temos esse material no nosso site. 
      Pe√ßo que por gentileza entre em contato no Teams: <strong>Murilo Mamede</strong> 
      ou no Outlook: <strong>Murilo.pereira@cebrace.com.br 
        Agrade√ßo a compreens√£o (se possivel mandar novos materiais.</strong>
    </p>`;
  } else {
    displayMaterials(filtered);
  }
});


document.getElementById("copyCodes").addEventListener("click", () => {
  // Copia c√≥digo + quantidade em colunas separadas
  const codesWithQty = cart.map(item => `${item.codigo}\t${item.quantidade}`).join("\n");
  navigator.clipboard.writeText(codesWithQty)

});
